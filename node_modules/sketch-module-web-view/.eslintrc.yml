rules:
  ###########
  # PLUGINS #
  ###########

  ###########
  # BUILTIN #
  ###########
  prefer-rest-params: off
  prefer-arrow-callback: off
  no-var: off
  vars-on-top: off
  func-names: off
  no-param-reassign: off
  no-bitwise: off
  prefer-destructuring: off
  object-shorthand: off
  prefer-template: off
  no-underscore-dangle: off
  class-methods-use-this: warn
  no-useless-constructor: warn
  eqeqeq: off
  strict: off
  prefer-spread: off

  ###########
  # SPECIAL #
  ###########
  prettier/prettier:
    - error
    - singleQuote: true
      trailingComma: es5
      semi: false
      parser: typescript
